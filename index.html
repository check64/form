<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <form class="form">
    <h2 class="title">Full Name <span class="title-star">*</span></h2>

    <div class="form-field row">

      <div class="form-small column">
        <input class="form-input" type="text" name="fname" id="fname">
        <label class="form-lbl" for="fname">First Name</label>
      </div>

      <div class="form-small column">
        <input class="form-input" type="text" name="lname" id="lname">
        <label class="form-lbl" for="lname">Last Name</label>
      </div>

    </div>


    <h2 class="title">Adress <span class="title-star">*</span></h2>


    <div class="form-big column">
      <input class="form-input" type="text" name="street" id="street">
      <label class="form-lbl" for="street">Street Adress</label>
    </div>

    <div class="form-big column">
      <input class="form-input" type="text" name="streetl" id="streetl">
      <label class="form-lbl" for="streetl">Street Adress l2</label>
    </div>


    <div class="row">

      <div class="form-small column">
        <input class="form-input" type="text" name="city" id="city">
        <label class="form-lbl" for="city">City</label>
      </div>

      <div class="form-small column">
        <input class="form-input" type="text" name="state" id="state">
        <label class="form-lbl" for="state">State / Province</label>
      </div>

    </div>

    <div class="form-big column">
      <input class="form-input" type="text" name="postal" id="postal">
      <label class="form-lbl" for="postal">Postal / Zip code</label>
    </div>


    <h2 class="title">Phone Number</h2>

    <div class="form-small column">
      <input class="form-input" type="tel" name="tel" id="tel" placeholder="(0) 000-00-00">
    </div>


    <h2 class="title">E-mail <span class="title-star">*</span></h2>
    <div class="form-small column">
      <input class="form-input" type="email" name="mail" id="mail" placeholder="ex: email@yahoo.com">
      <label class="form-lbl" for="mail">exemail@yahoo.com</label>
    </div>

    <div class="btn-field ">
      <button type="submit" class="btn">Submit</button>
    </div>

  </form>
</body>

</html>
